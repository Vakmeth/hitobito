---
apiVersion: v1
kind: DeploymentConfig
metadata:
  annotations:
    openshift.io/generated-by: Puzzle ITC
  labels:
    app: delayed-job
    promotion-enabled: "true"
    redeployment-enabled: "true"
    redeployment-lifecycle: around-database
    redeployment-start: "true"
    redeployment-stop: "true"
  name: delayed-job
spec:
  replicas: 1
  selector:
    app: delayed-job
  strategy:
    recreateParams: null
    resources:
      limits:
        cpu: 1
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 1Gi
    type: Recreate
  template:
    metadata:
      annotations:
        openshift.io/generated-by: Puzzle ITC
      labels:
        app: delayed-job
        promotion-enabled: "true"
        redeployment-enabled: "true"
        redeployment-lifecycle: around-database
        redeployment-start: "true"
        redeployment-stop: "true"
    spec:
      containers:
      - command:
        - /usr/libexec/s2i/run-delayed_job.sh
        env:
        - name: SECRET_KEY_BASE
          valueFrom:
            secretKeyRef:
              key: key
              name: rails-secret-key-base
        - name: TZ
          value: Europe/Berlin
        - name: RAILS_ENV
          value: production
        - name: RAILS_DB_NAME
          value: database
        - name: RAILS_DB_HOST
          value: mysql
        - name: RAILS_DB_USERNAME
          valueFrom:
            secretKeyRef:
              key: user
              name: database-credentials
        - name: RAILS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: database-credentials
        - name: RAILS_DB_ADAPTER
          value: mysql2
        - name: RAILS_HOST_NAME
          value: your-public-hostname.example.com
        - name: RAILS_AIRBRAKE_HOST
          value: errbit.example.com
        - name: RAILS_AIRBRAKE_API_KEY
          valueFrom:
            secretKeyRef:
              key: key
              name: errbit-credentials
        - name: RAILS_SPHINX_HOST
          value: sphinx
        - name: RAILS_SPHINX_PORT
          value: "9312"
        - name: MEMCACHE_SERVERS
          value: memcached
        - name: RAILS_LOG_TO_STDOUT
          value: "1"
        - name: RAILS_MAIL_RETRIEVER_CONFIG
          valueFrom:
            secretKeyRef:
              key: config
              name: rails-mail-retriever-config
        - name: RAILS_MAIL_DELIVERY_CONFIG
          valueFrom:
            secretKeyRef:
              key: config
              name: rails-mail-delivery-config
        image: 172.30.1.1:5000/hitobito-templaterails:latest
        imagePullPolicy: Always
        name: delayed-job
        resources:
          limits:
            cpu: "1"
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 512Mi
        terminationMessagePath: /dev/termination-log
        volumeMounts: []
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes: []
  triggers: []
status: {}

